instructions: "Le texte alternatif est une description textuelle courte et précise d'une image sur une page web. L'ALT text est utilisé pour fournir une information contextuelle à ceux qui ne peuvent pas voir l'image, que ce soit en raison d'une déficience visuelle, de la désactivation des images dans le navigateur ou d'autres raisons.\r\n\r\n---\r\n\r\nThe alternative text is a short and concise textual description of an image on a web page. ALT text is used to provide contextual information for those who cannot see the image, whether due to visual impairment, image loading disabled in the browser, or other reasons."
