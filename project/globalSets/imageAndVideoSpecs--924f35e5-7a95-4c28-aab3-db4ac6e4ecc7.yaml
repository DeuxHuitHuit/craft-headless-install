            tip: "## Spécifications générales des images\r\n\r\n### Ces spécifications s'appliquent à **toutes** les images du site.\r\n\r\n#### Taille **maximale** en pixels (L X H):\r\n\r\n* approx. 2000 x 4000 pixels.\r\n\r\n#### Poids **maximal**\r\n\r\n* 1 Mo, *en tenant compte de la taille de l'image*. Se référer au tableau ci-bas pour le poids recommandé par taille.\r\n\r\n![](/uploads/reccos-taille-vs-poids-images_3.jpg) \r\n\r\n#### Formats de fichier acceptés:\r\n\r\n* JPG/JPEG, WEBP, PNG, SVG. Se référer au tableau ci-bas pour le format à privilégier selon le cas.\r\n\r\n![](/uploads/reccos-formats-images_3.jpg)\r\n\r\n#### Résolution en ppi (pixels per inch):\r\n\r\n* Entre 72 ppi et 96 ppi.\r\n\r\n---\r\n\r\n## Ratios d'aspect recommandés et leurs tailles approximatives en pixels (L x H)\r\n\r\nExemples d'utilisation: En-têtes, arrière-plans, images pleine largeur, images «mood», galeries des Réalisations et Espaces disponibles, cartes (ou «tuiles»), ligne du temps, vignette (ou poster), photos de la direction, module Prose, etc. \r\n\r\n### Paysage (horizontal)\r\n\r\n* 16:9 (2000 x 1125);\r\n* 4:3 (2000 x 1500);\r\n* 3:2 (2000 x 1333);\r\n* 3:1 ou 6:2 - Panoramique (2000 x 667);\r\n* 1:1 (2000 x 2000)\r\n\r\n### Portrait (vertical)\r\n\r\n* 3:4 (1500 x 2000);\r\n* 2:3 (1333 x 2000);\r\n* 9:16 (1125 x 2000);\r\n* 1:1 (2000 x 2000)\r\n\r\n**À noter: d'autres ratios que ceux mentionnés ci-haut sont également acceptés dans le champ image ou média. Toutefois, si le ratio de l'image ne correspond pas à celui prédéterminé pour son utilisation dans la page, celle-ci sera tronquée sur la hauteur ou la largeur, selon le cas.**"
