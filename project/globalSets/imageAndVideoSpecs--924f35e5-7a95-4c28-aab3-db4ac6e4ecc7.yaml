            tip: "## Spécifications générales des vidéos\r\n\r\n### Ces spécifications s'appliquent à **toutes** les vidéos du site.\r\n\r\nExemples d'utilisation: En-têtes, arrière-plans, images pleine largeur, images «mood», galeries des Réalisations et Espaces disponibles, cartes (ou «tuiles»), ligne du temps, vignette (ou poster), photos de la direction, module Prose, etc.\r\n\r\n#### Taille et poids\r\n\r\nSe référer aux colonnes «Type de vidéo», «Taille premium» et «Poids premium» du tableau ci-bas.\r\n\r\n![](/uploads/reccos-taille-vs-poids-videos_2.jpg)\r\n\r\n#### Formats de fichier acceptés\r\n\r\nSe référer à la colonne «Format strictement recommandé» du tableau ci-bas.\r\n\r\n![](/uploads/reccos-formats-videos_2.jpg) \r\n\r\n**À noter: Si le ratio de la vidéo ne correspond pas à celui prédéterminé pour son utilisation dans la page, celle-ci sera tronquée sur la hauteur ou la largeur, selon le cas.**"
